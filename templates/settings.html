{% extends "base.html" %}

{% block content %}
<h2 class="mb-4 text-center">⚙️ Pharmacy Settings</h2>

<div class="card shadow">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Pharmacy Name</label>
                        <input type="text" name="pharmacy_name" class="form-control" value="{{ setting.pharmacy_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="pharmacy_phone" class="form-control" value="{{ setting.pharmacy_phone }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" name="pharmacy_location" class="form-control" value="{{ setting.pharmacy_location }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Currency Symbol</label>
                        <input type="text" name="currency_symbol" class="form-control" value="{{ setting.currency_symbol }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Low Stock Threshold</label>
                        <input type="number" name="low_stock_threshold" class="form-control" value="{{ setting.low_stock_threshold }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Logo</label>
                        <input type="file" name="logo" class="form-control" accept="image/*">
                        {% if logo_url %}
                            <div class="mt-2">
                                <p>Current logo:</p>
                                <img src="{{ logo_url }}" alt="Current logo" style="max-height: 150px; border-radius: 8px;">
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg px-5">Save Settings</button>
            </div>
        </form>
    </div>
</div>

<div class="text-center mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back to Home</a>
</div>
{% endblock %}
