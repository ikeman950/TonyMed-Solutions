{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">✏️ Edit Medicine</h2>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Medicine Name</label>
        <input type="text" class="form-control" name="name" value="{{ medicine.name }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Batch Number</label>
        <input type="text" class="form-control" name="batch" value="{{ medicine.batch }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Expiry Date (YYYY-MM-DD)</label>
        <input type="date" class="form-control" name="expiry" value="{{ medicine.expiry }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" name="quantity" value="{{ medicine.quantity }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Buy Price</label>
        <input type="number" step="0.01" class="form-control" name="buy_price" value="{{ medicine.buy_price }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Sell Price</label>
        <input type="number" step="0.01" class="form-control" name="sell_price" value="{{ medicine.sell_price }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update Medicine</button>
    <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
