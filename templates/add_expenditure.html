{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">âž• Add Expenditure</h2>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" required value="{{ today }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" name="description" class="form-control" placeholder="e.g., Stock purchase from supplier, Rent, Salary" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Amount ({{ CURRENCY_SYMBOL }})</label>
        <input type="number" step="0.01" name="amount" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">Add Expenditure</button>
    <a href="{{ url_for('expenditures') }}" class="btn btn-secondary ms-3">Cancel</a>
</form>
{% endblock %}
